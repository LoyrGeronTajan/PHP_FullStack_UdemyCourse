<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Operator</title>

  <script>
    var assignment = 0;
  </script>

</head>
<body>
  <h1>Assignment Operator</h1>

  <a href="#" onclick="assignment += 1; console.log(assignment)">Click Assignment to INCREMENT</a>
  <br>
  <a href="#" onclick="assignment -= 1; console.log(assignment)">Click Assignment to Decrement</a>
</body>
</html>
