<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison JS</title>

  <script>
    var counter = 10;

    // Conditional Ternary comparison
    var resultValue = (counter < 10) ? 10 : 0; 
  </script>

</head>
<body>
  <h1>Comparison JS</h1>

  <script type="text/javascript">
    document.write("Comparing: " + counter + "<br>");
    document.write("ResultValue: " + resultValue + "<br>");
  </script>
</body>
</html>
