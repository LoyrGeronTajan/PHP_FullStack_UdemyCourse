<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive Datatypes JS</title>

  <script>
    // Numeric Data Types
    var counter = 10;
    console.log("Numeric Data Type: " + counter);

    // Decimal Data Types
    var decimalCount = 1.45;
    decimalCount += 74.32
    console.log("Number of decimal: " + decimalCount);

    // String Data Types
    var name = "Twice";
    console.log("Kim Da Hyun: " + name);

    // Boolean Data Types
    var option = true;
    console.log("Option is : " + option);
  </script>

</head>
<body>
  <h1>Primitive Data Types</h1>
</body>
</html>
