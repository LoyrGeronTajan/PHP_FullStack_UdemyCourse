<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Constant JS</title>
  <script>
    var message;

    message = "";

    message = "1) Say Hello to Variables";

    alert(message)

    console.log(message);

    var counter = 0;
    alert("2) Counter before: " + counter);
    message = "2) Counter before: " + counter;
    console.log(message);

    var counter = 100;
    alert("3) Counter After: " + counter);
    message = "3) Counter After: " + counter;
    console.log(message);

    // This is constant JS  
    const Pi = 3.14159;
    console.log("PI = " + Pi);
  </script>
</head>

<body>
  <h1>Variable and Constant</h1>

  <script type="text/javascript">
    document.write("Your Message: " + message);
  </script>
</body>

</html>
