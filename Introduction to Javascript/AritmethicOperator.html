<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>

  <script>
    // Arithmetic Operators
    var counter = 0;
    console.log(counter);
    counter += 10;

    // Log25ical Operators
    var input1 = prompt("Enter 1st number: ");
    var input2 = prompt("Enter 2nd number: ");

    var result = (input1 < input2) || (input1 == input2);

 
  </script>
</head>
<body>
  <h1>Arithmetic Operation</h1>
  <!-- <script type="text/javascript">
    document.write("Value: " + counter );
  </script> -->
  <button onclick="counter++; console.log(counter)">Click Me to Increment</button>

  <button onclick="counter--; console.log(counter)">Click Me to Decrement</button>

  <hr>
  <h1>Logical Operator</h1>
  
  <script type="text/javascript">
    document.write(input1 + "<=" + input2 + "is" + result);
  </script>

</body>
</html>
