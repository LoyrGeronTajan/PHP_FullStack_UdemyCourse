<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access URL Browser</title>
  <script>
    // Go back to previous page "history.back();"
    function goBack(){
      history.back();
    }

    // Go forward to history "history.forward();" 
    function goForward(){
      history.forward();
    }
  </script>
</head>
<body>
  <h1>Access URL Browser</h1>

  <button type="button" onclick="goBack();">&#8592; Go back</button> 
  <button type="button" onclick="goForward();">Go Forward &#8594; </button>
</body>
</html>
