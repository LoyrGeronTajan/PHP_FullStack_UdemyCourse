<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psuedo Class CSS</title>
  <style type="text/css">
    a:link{
      color: blue;
    }
    a:visited{
      color: #121212;
    }
    a:hover{
      color: violet;
    }
    
    a:active {
      color: green;
    }
    
  </style>
</head>
<body>
  <a href="#1"> This is link TWICE</a>
  <a href="#2"> This is link ONCE</a>
</body>
</html>
