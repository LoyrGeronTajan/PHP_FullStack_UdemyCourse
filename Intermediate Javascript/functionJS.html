<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function JS</title>
  <script>
    // Define functions
    // Pass Parameters
    // Return Value
    function sum(a,b) {
      return a + b;
    }

    var size = function(width, height){
      return width * height;
    }
  </script>
</head>
<body>
  <h1>Function JS</h1>
  <button onclick="alert(sum(2,5))">Function: Add 2 and 5</button>
  <br>
  <button onclick="alert(size(2,5))">Function: Area of 2 and 5</button>
</body>
</html>
