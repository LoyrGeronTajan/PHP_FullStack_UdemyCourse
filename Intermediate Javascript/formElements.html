<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements JS</title>
  <script>
    function userInput() {
      // Query all elements that tag name as input
       var inputs = document.getElementsByTagName('input');

       var message = "Form elements\n\n";

       let length = inputs.length;
       for (var i = 0; i < length; i++) {
        if(inputs[i].getAttribute('type') == 'text') {
          message += inputs[i].getAttribute('name') + ": ";
          message += inputs[i].value + "\n";
        }
      }
      alert(message);
      alert(document.getElementById('name').value);
      alert(document.getElementById('email').value);
    }
  </script>
</head>
<body>
  <h1>Form Elements JS</h1>

  <form action="" id="userForm" name="userForm">

    Your Name: <input type="text" name="name" id="name" placeholder="Enter Name..."> <br>

    Your Email: <input type="text" name="email" id="email" placeholder="Enter Email..."> <br>

    <input type="button" name="submit" onclick="userInput();" value="Submit" />
  </form>
</body>
</html>
