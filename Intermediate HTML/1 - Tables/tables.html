<!DOCTYPE html>

<body>
  <h1>Table : Example 1</h1>
  <!-- Sample 1 -->
  <table>

      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
        <td>Content 3</td>
      </tr>
    </tbody>

  <h1>Table : Example 2</h1>
  <!-- Sample 2 -->
  <table>
    <!-- Table Caption -->
    <caption>Table Caption</caption>
    <!-- Table Header -->
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
        <td>Content 3</td>
      </tr>
    </tbody>
    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td>Footer</td>
      </tr>
    </tfoot>

  </table>
